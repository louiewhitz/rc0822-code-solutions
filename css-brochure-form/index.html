<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <section>
      <h2>LEARN MORE</h2>
    </section>

    <form>
      <label for="email">COMPANY EMAIL</label>
      <input type="email" name="email" id="email" placeholder="sally@company.co">
      <label for="name">NAME</label>
      <input type="text" name="name" id="name" placeholder="Sally Smith">
      <label for="hiring">WHERE ARE YOU HIRING?</label>
      <input type="text" name="hiring" id="hiring" placeholder="City, Country"></input>
      <label for="quantity">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <select name="quantity" id="quantity" disabled="disabled">
        <option value="1">1-2 Engineers</option>
      </select>
      <div class="button">
        <button type="submit">SUBMIT</button>
      </div>
    </form>
  </div>


</body>

</html>
