<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>

  <label for="email">Email </label>
  <br><input type="email" name="email"><br>
  <label for="select-question">Why is coding cool? </label><br>
  <select name="Select-an-option" id="select-question">
    <option value="Select-an-option" selected>Select an option</option>
    <option value="Interesting">Because it's interesting</option>
    <option value="Fun">Because it's fun</option>
    <option value="Powerful">Because it's powerful</option>
  </select><br>
  <label for="language">Favorite Language (choose one)</label><br>
  <input type="radio" name="language" id="HTML" value="HTML">HTML
  <input type="radio" name="language" id="CSS">CSS
  <input type="radio" name="language" id="JavaScript">JavaScript <br>
  <label for="sign-up">Would you like to sign up for more information?</label><br>
  <input type="checkbox" name="sign-up" id="sign-up-checkbox"> Sign me up! <br>
  <label for="comments">Comments</label><br>
  <textarea name="comments" id="comments" cols="30" rows="10"></textarea><br>
  <input type="submit" value="Submit">






</body>
</html>
