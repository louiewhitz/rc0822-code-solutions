<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="styles.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h3>How It Works</h3>
      </div>
    </div>
    <div class="row space-evenly">
      <div class="col-fourth">
        <img src="images/screen-1.png" alt="screen-1" class="image">
        <img src="images/switch-icon.png" alt="icon1" class="icon">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="col-fourth">
        <img src="images/screen-2.png" alt="screen-2" class="image">
        <img src="./images/filter-icon.png" alt="icon2" class="icon">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="col-fourth">
        <img src="./images/screen-3.png" alt="screen-1" class="image">
        <img src="./images/slider-icon.png" alt="icon1" class="icon">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="col-fourth">
        <img src="./images/screen-4.png" alt="screen-1" class="image">
        <img src="./images/bars-icon.png" alt="icon1" class="icon">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>

</html>
