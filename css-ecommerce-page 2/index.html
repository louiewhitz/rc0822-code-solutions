<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row space-between">
      <div class="col-5 dp-block">
        <div class="image-container">
          <img src="images/dress1.jpeg" alt="dress1">
        </div>
        <div class="text-container">
          <h3>Free People <span>| Size 6</span></h3>
          <h3><span class="num">$35</span><span><del> $200</del></span></h3>

        </div>


      </div>
      <div class="col-5">
        <div class="image-container">
          <img src="images/ysl-bag.jpeg" alt="ysl">
        </div>
        <div class="text-container">
          <h3>Yves Saint Laurent <span>| One size</span></h3>
          <h3><span class="num">$200</span><span><del> $1600 retail</del></span></h3>

        </div>

      </div>
      <div class="col-5">
        <div class="image-container">
          <img src="images/key.jpeg" alt="key">
        </div>
        <div class="text-container">
          <h3>Tiffany <span>| One size</span></h3>

          <h3><span class="num">$476</span><span> <del> $2000 retail</del></span></h3>

        </div>


      </div>
      <div class="col-5">
        <div class="image-container">
          <img src="images/lv-bag.jpg" alt="lvbag" class="fill">
        </div>
        <div class="text-container">
          <h3>Louis Viutton <span>| One size</span></h3>
          <h3><span class="num">$95</span><span> <del> $1200 retail</del></span></h3>

        </div>
      </div>
      <div class="col-5">
        <div class="image-container">
          <img src="images/dress2.jpeg" alt="reformation"">
        </div>
        <div class="text-container">
          <h3>Reformation <span>| Size 4</span></h3>
          <h3><span class="num">$20</span><span> <del> $108 retail</del></span></h3>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
