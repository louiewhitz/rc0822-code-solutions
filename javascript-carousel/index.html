<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row margin-top position">
        <div class="column-full justify-between">
          <div class="left-container">
            <a href="#"><i class="fa-solid fa-chevron-left fa-5x"></i></a>
          </div>

          <div class="img-container">
            <img
              src="images/001.png"
              alt="dino"
              class="carousel-img show" id="bulbasaur" />
            <img
              src="images/007.png"
              alt="turtle"
              class="carousel-img hidden" id="turtle" />
            <img
              src="images/004.png"
              alt="pink-dino"
              class="carousel-img hidden"
              id="pink-dino"
            />
            <img
              src="images/025.png"
              alt="pikachu"
              class="carousel-img hidden"
              id="pikachu"
            />
            <img
              src="images/039.png"
              alt="jigglypush"
              class="carousel-img hidden"
              id="jigglypuff"
            />
          </div>
          <div class="right-container">
            <a href="#"><i class="fa-solid fa-chevron-right fa-5x"></i></a>
          </div>
        </div>
        <div class="column-full justify-align-center">
          <div class="dot-full-container justify-align-center">
            <div class="dot-container">
              <a href="#"><i class="fa-solid fa-circle" data-circle="1"></i></a>
            </div>
            <div class="dot-container">
              <a href="#"><i class="fa-solid fa-circle" data-circle="2"></i></a>
            </div>
            <div class="dot-container">
              <a href="#"><i class="fa-solid fa-circle" data-circle="3"></i></a>
            </div>
            <div class="dot-container">
              <a href="#"><i class="fa-solid fa-circle" data-circle="4"></i></a>
            </div>
            <div class="dot-container">
              <a href="#">
                <i class="fa-solid fa-circle" data-circle="5"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
